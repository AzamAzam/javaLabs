<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            border: 1px solid green;
            width: 450px;
            height: 300px;
            background: aliceblue;
        }

        #imgpreview {
            margin-top: 40px;
            margin-left: 20px;
            width: 150px;
            height: 160px;
        }

        #info {

        }
    </style>
    <script>
        function imgshow(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById("imgpreview")
                        .setAttribute('src', e.target.result)

                };

                reader.readAsDataURL(input.files[0]);

            }
        }

        function clickinput() {
            document.getElementById("imginput").click();

        }
    </script>
</head>
<body>
<marquee>Azam</marquee>
<div id="box">
    <table>
        <tr>

            <td><input onchange="imgshow(this)" id="imginput" type="file" hidden/>
                <img onclick="clickinput()" id="imgpreview" src="img_avatar.png" height="150" ,width="150"
                     alt="drop  pic  here  "
                     float="left"/>
            </td>
            <td>
                <h4>Muhammad Azam</h4>
                <p>Student</p>
                <p>03361600841</p>
                <p>hafiz@gmali.com</p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
